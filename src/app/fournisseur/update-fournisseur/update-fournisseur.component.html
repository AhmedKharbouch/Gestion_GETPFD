      <form  (ngSubmit)="handleUpdateFsr()">
        <div class="mb-3">
          <label class="form-label">Ville:</label>
          <input type="text" name="ville" [(ngModel)]="fournisseur.ville" class="form-control">
          <span class="text-danger" *ngIf="fournisseur.ville==null">
            ville of product is Required
          </span>
        </div>
        <div class="mb-3">
          <label class="form-label">email:</label>
          <input type="text" name="email" [(ngModel)]="fournisseur.email" class="form-control">
          <span class="text-danger" *ngIf="fournisseur.email==null">
            email of product is Required
          </span>
        </div>
        <div class="mb-3">
          <label class="form-label">telephone:</label>
          <input type="text" name="telephone" [(ngModel)]="fournisseur.telephone" class="form-control">
          <span class="text-danger" *ngIf="fournisseur.telephone==null">
            telephone of product is Required
          </span>
        </div>
        <div class="mb-3">
          <label class="form-label">telephoneFixe:</label>
          <input type="text" name="telephoneFixe" [(ngModel)]="fournisseur.telephoneFixe" class="form-control">
          <span class="text-danger" *ngIf="fournisseur.telephoneFixe==null">
            telephoneFixe of product is Required
          </span>
        </div>
        <div class="mb-3">
          <label >Choose a Type FSR:</label><span *ngIf="fournisseur.typeFournisseur!=null" class="icon">✔️</span>

          <!--<select  name="category"  class="form-control" >
            <option *ngIf="product.category==null"  [ngValue]="null" disabled>&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&ndash;&gt;choose category <-&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;</option>
            <option *ngIf="product.category!=null" style="background-color: forestgreen;color: white" [(ngModel)]="product.category"  >{{this.product.category.nom}}</option>
            <option *ngFor="let c of categories | async" [value]="c">
              {{c.nom}}
            </option>
          </select>-->
          <select  name="typeFournisseur" [(ngModel)]="fournisseur.typeFournisseur" [ngModelOptions]="{standalone: true}" class="form-control" >
            <option *ngIf="fournisseur.typeFournisseur!=null"  [ngValue]="null" disabled>---------->choose Type FSR <---------</option>
            <option *ngIf="fournisseur.typeFournisseur!=null" style="background-color: forestgreen;color: white" [(ngModel)]="fournisseur.typeFournisseur"  >{{this.fournisseur.typeFournisseur.nom}}</option>
            <option *ngFor="let c of typeFsr | async" [ngValue]="c" [selected]="c.id === fournisseur.typeFournisseur?.id">
              {{c.nom}}
            </option>
          </select>
        </div>
        <button [disabled]="this.fournisseur.nom==null && this.fournisseur.email " class="btn btn-outline-success">Update</button>
        <button (click)="handleBack()" class="btn btn-outline-info">Back</button>
      </form>
    </div>
  </div>
</div>
