<div class="container mt-3">
  <div class="card col-md-6  offset-3">
    <div class="card-header">Update Product N° {{product.id}}</div>
    <div class="card-body">
      <form  (ngSubmit)="handleUpdateCategory()">
        <div class="mb-3">
          <label class="form-label">label:</label>
          <input type="text" name="label" [(ngModel)]="product.label" class="form-control">
          <span class="text-danger" *ngIf="product.label==null">
            label of product is Required
          </span>
        </div>
        <div class="mb-3">
          <label class="form-label">quantite:</label>
          <input type="text" name="quantite" [(ngModel)]="product.quantite" class="form-control">
          <span class="text-danger" *ngIf="product.quantite==null">
            quantite of product is Required
          </span>
        </div>
        <div class="mb-3">
          <label >Choose a category:</label><span *ngIf="product.category!=null" class="icon">✔️</span>
          <select  name="category" [(ngModel)]="product.category" class="form-control" >
            <option *ngIf="product.category!=null"  [ngValue]="null" disabled>---------->choose category <---------</option>
            <option *ngIf="product.category!=null" style="background-color: forestgreen;color: white" [(ngModel)]="product.category"  >{{this.product.category.nom}}</option>
            <option *ngFor="let c of categories | async" [ngValue]="c" [selected]="c.id === product.category?.id">
              {{c.nom}}
            </option>
          </select>
        </div>
        <button [disabled]="this.product.label==null && this.product.quantite==null" class="btn btn-outline-success">Update</button>
        <button (click)="handleBack()" class="btn btn-outline-info">Back</button>
      </form>
    </div>
  </div>
</div>
